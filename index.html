<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h4 class="text-center mt-5 text-black-50">Jeemacoder Gestion Utilisateurs</h4>
    <form id="userForm">
        <div class="col-md-7 Larger shadow py-3 m-auto">
            <div class="d-flex flex-wrap justify-content-around">
                <div class="d-flex flex-column">
                    <label for="prenom">Prenom</label>
                    <input type="text" name="prenom" id="prenom">
                </div>
                <div class="d-flex flex-column">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom">
                </div>
                <div class="d-flex flex-column">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="d-flex flex-column">
                    <label for="tel">Telephone</label>
                    <input type="text" name="tel" id="tel">
                </div>
            </div>
            <button type="button" class="btnAjouter btn btn-success mt-4" id="ajouterModifier">Ajouter</button>
            <!-- <button type="button" onclick="modifierUtilisateur(index)">Modifier</button> -->
    
        </div>
    </form>
    <hr class="w-75 m-auto mt-5">
    <!-- Tableau des utilisateur -->
    <h4 class="text-center text-black-75">Utilisateurs</h4>
    <div class="p-3  border border-black border-start-0 border-top-0 border-end-0 Regular shadow border-2 border-opacity-25 w-75 m-auto">
        <table class="w-100">
            <thead>
                <tr class="border border-start-0 border-top-0 border-end-0 border-2 border-opacity-25">
                    <td class="fw-bold text-center">Prenom</td>
                    <td class="fw-bold text-center">Nom</td>
                    <td class="fw-bold text-center">Email</td>
                    <td class="fw-bold text-center">Telephone</td>
                    <td class="fw-bold text-center">Actions</td>
                </tr>
            </thead>
            <tbody id="list">
            </tbody>
        </table>

    </div>
    
    <script src="https://kit.fontawesome.com/3e56bd9026.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
